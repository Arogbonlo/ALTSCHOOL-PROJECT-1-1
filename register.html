<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="register.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Regisration Form </title> 
    <style>
        body{
            background-image: url(/images/5.jpeg);
            background-position: center ;
            
            
        }
        
        

        
    </style>
</head>
<body>
    
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                   
                        
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name:</label> 
                                <input type="text" placeholder="Enter your first and last name" required>
                            </div>

                            



                        <div class="input-field">
                            <label>Date of Birth:</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email:</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number:</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender:</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Password:</label>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                </div>

                

                    <div class="fields">
                        <div class="input-field">
                            <label>Confirm Password:</label>
                            <input type="password" placeholder="Confirm password" required>
                        </div>

                        <div class="input-field">
                            <label>Country:</label>
                            <input type="text" placeholder="Enter your Country" required>
                        </div>
                            <div class="input-field">
                            <label>State/Province:</label>
                            <input type="text" placeholder="Enter state/province" required>
                        </div>
                        <div class="input-field">
                            <label>Username:</label>
                            <input type="text" placeholder="Enter username" required>
                        </div>
                       
                        
                    

                     

                    <button class="nextBtn">
                        
                        <span class="btnText">Next <a href="successful.html"></a></span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    <div>
                        <a href="index.html">Back to Homepage</a> <br>
                        <a href="login.html">Sign in</a>
       
                    </div>
                </div> 
            </div>



        

    <!--<script src="script.js"></script>-->
</body>
</html>
