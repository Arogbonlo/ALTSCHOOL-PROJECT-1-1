<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Me</title>
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
   
    <p>
<strong><b>Contact Me</b></strong>
    </p>
   
    
    
    
    <form action="mail.php" method="POST">
        <p>Name:</p> <input type="text" name="name" placeholder="Type your name...">

        <p>Email:</p> <input type="text" name="email" placeholder="Enter your email...">
        <p>Phone:</p> <input type="text" name="phone" placeholder="Insert your phone number...">
        
        <p>Request Phone Call:</p>
        Yes:<input type="checkbox" value="Yes" name="call"><br />
        No:<input type="checkbox" value="No" name="call"><br />
        
        <p>Website:</p> <input type="text" name="website">
        
        <p>Priority:</p>
        <select name="priority" size="1">
            <option value="pick">Pick an option...</option>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
        <option value="Emergency">Emergency</option>
        </select>
        <br />
        
        <p>Type:</p>
        <select name="type" size="1">
            <option value="choice">Pick an option...</option>
        <option value="update">Website Update</option>
        <option value="change">Information Change</option>
        <option value="addition">Information Addition</option>
        <option value="new">New Products</option>
        </select>
        <br />

        <p>Message:</p><textarea name="message" rows="6" cols="25" placeholder="Type in your message..."></textarea><br />
        <input type="submit" value="Send"><input type="reset" value="Clear">
        </form>
        <br>
        <a href="index.html"> Go to Homepage</a>
</body>
</html>
